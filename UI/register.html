<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head runat="server">
  <title>Register User</title>
  <link href="./style/style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="shortcut icon" type="image/png" href="../UI/images/favicon.png" />
</head>

<body>
  <header>

  </header>
  <div class="register-page">
    <div class="title">REGISTER USER</div>
    <div class="form">
      <form class="register-form" action="submit" id="addUser">
        <input type="text" id="firstname" placeholder="firstname" />
        <input type="text" id="lastname" placeholder="lastname" />
        <input type="text" id="othername" placeholder="othername" />

        <input type="text" id="phone" placeholder="phone" />
        <input type="text" id="email" placeholder="email" />

        <input type="text" id="passportUrl" placeholder="passportUrl" />
        <input type="password" id="password" placeholder="password" />
        <input type="password" id="confirmpassword" placeholder="confirm password" /> <br />

        <input type="submit" value="SUBMIT" id="submit" style="width:50%">
        <p class="message">
          Already registered? <a href="login.html">Login</a>
        </p>
      </form>
    </div>
  </div>

  <script type="text/javascript" src="./scripts/register.js"></script>
  <script type="text/javascript" src="./scripts/navbar.js"></script>
  <script>
    function loadData() {
      loadNavMenus();
      loadUserProfile();
    }
    window.onload = loadData();
  </script>

</body>

</html>
