    <div class="register-page">
      <div class="title">REGISTER USER</div>
      <div class="form">
        <form class="register-form">
          <input type="text" placeholder="firstname" />
          <input type="text" placeholder="surname" />
          <select id="genderList">
            <option value="1" selected="selected">Male</option>
            <option value="2">Female</option>
          </select>
          <select id="countyList">
            <option
              class="first-item"
              disabled="disabled"
              selected="selected"
              hidden
              >--Choose County--</option
            >
            <option value="1">Nakuru</option>
            <option value="2">Nakuru</option>
            <option value="3">Kiambu</option>
            <option value="4">Mombasa</option>
          </select>
          <input type="text" placeholder="phone" />
          <select id="usersList">
            <option value="1" selected="selected">User</option>
            <option value="2">Admin</option>
          </select>
          <input type="text" placeholder="ID" />
          <input type="password" placeholder="password" /> <br />
          <!-- <div class="label"></div> -->
          <label class="label">Upload your profile picture</label>
          <input
            type="file"
            placeholder="Profile Picture"
            name="fileToUpload"
            id="fileToUpload"
          />
          <button>register</button>
          <p class="message">
            Already registered? <a href="login.html">Login</a>
          </p>
        </form>
      </div>
    </div>
