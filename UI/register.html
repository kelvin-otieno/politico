<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head runat="server">
  <title>Register User</title>
  <link href="./style/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <div class="container">
      <h1 class="logo">POLITICO</h1>

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="parties.html">Parties</a></li>
          <li><a href="create_office.html">Create Post</a></li>
          <li><a href="create_party.html">Create Party</a></li>
          <li><a href="create_candidate.html">Create Candidate</a></li>
          <li><a href="vote.html">Vote</a></li>
          <li>
            <a href="login.html"><button>Sign In</button></a>
          </li>


        </ul>
      </nav>
    </div>
  </header>
  <div class="register-page">
    <div class="title">REGISTER USER</div>
    <div class="form">
      <form class="register-form" action="submit" id="addUser">
        <input type="text" id="firstname" placeholder="firstname" />
        <input type="text" id="lastname" placeholder="lastname" />
        <input type="text" id="othername" placeholder="othername" />

        <input type="text" id="phone" placeholder="phone" />
        <input type="text" id="email" placeholder="email" />

        <input type="text" id="passportUrl" placeholder="passportUrl" />
        <input type="password" id="password" placeholder="password" />
        <input type="password" id="confirmpassword" placeholder="confirm password" /> <br />

        <input type="submit" value="SUBMIT" id="register">
        <p class="message">
          Already registered? <a href="login.html">Login</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('addUser').addEventListener('submit', addUser);

    function addUser(e) {
      e.preventDefault();
      let firstname = document.getElementById('firstname').value;
      let lastname = document.getElementById('lastname').value;
      let othername = document.getElementById('othername').value;
      let phone = document.getElementById('phone').value;
      let email = document.getElementById('email').value;
      let passportUrl = document.getElementById('passportUrl').value;
      let password = document.getElementById('password').value;
      let confirmpassword = document.getElementById('confirmpassword').value;

      fetch('https://vast-mountain-54945.herokuapp.com/api/v2/auth/signup/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          firstname: firstname, lastname: lastname, othername: othername, email: email, phoneNumber: phone,
          passportUrl: passportUrl, password: password
        })
      }
      )
        .then((res) => res.json())
        .then((user) => {
          if (user['status'] == 200) {
            confirm(user['message'])
          }
          else {
            confirm(user['error'])
          }
        })
    }

  </script>


</body>

</html>
